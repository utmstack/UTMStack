syntax = "proto3";

option go_package = "github.com/utmstack/UTMStack/log-auth-proxy/logservice";

package logservice;

import "common.proto";

message LogMessage {
  agent.ConnectorType type = 1;
  string log_type = 2;
  repeated string data = 3;
}
message ReceivedMessage {
  bool received = 1;
  string message = 2;
}
service LogService {
  rpc ProcessLogs(LogMessage) returns (ReceivedMessage) {}
}
