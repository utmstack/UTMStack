<div class="w-100 h-100">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0 text-primary">
            Oracle DB
        </h4>
    </div>

    <div class="card-body">
        <div class="alert alert-warning alert-styled-right mb-3">
          To use this integration, the UTMStack Agent (Windows or Linux) must be installed with Syslog integration enabled on port 7014 (TCP/UDP).
        </div>
        <ol class="setup_list">
            <app-utm-list [items]="steps">
                <ng-template stepTemplateRef let-step>
                    <li>
                        <app-step>
                            <span stepNumber>{{step.id}}</span>
                            <div [innerHtml]="step.name"></div>
                            <ng-container *ngIf="step.content">

                              <ng-template [ngIf]="step.content['commands']">
                                <app-utm-list [items]="step.content['commands']">
                                  <ng-template stepTemplateRef let-command>
                                    <app-utm-code-view [code]=command></app-utm-code-view>
                                  </ng-template>
                                </app-utm-list>
                              </ng-template>

                                <ng-template [ngIf]="step.content.id === 'stepContent3'">
                                    <div  class="mt-3">
                                        <app-app-module-activate-button [module]="module.AS_400" [type]="'integration'"
                                                                        [disabled]="configValidity"
                                                                        [serverId]="serverId"
                                                                        [performPreAction]= performPreAction
                                                                        (disableModuleClicked)="onDisable()">
                                        </app-app-module-activate-button>
                                    </div>
                                </ng-template>

                            </ng-container>
                        </app-step>
                    </li>
                </ng-template>
            </app-utm-list>
        </ol>
    </div>
</div>
