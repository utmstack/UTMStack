# Nginx filter
# Supports Nginx access, error, emergency and notice  log
# See: https://github.com/nginx/nginx
# and https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-module-nginx.html for more documentation
# 1. Parsing the json from beats
# 2. Parsing the message field containing the Nginx log
pipeline:
  - dataTypes:
      - nginx
    steps:
      - json:
          source: raw

      - rename:
          from:
            - log.log.file.path
          to: origin.file

      - rename:
          from:
            - log.host.ip
          to: log.origin.ips

      - rename:
          from:
            - log.host.mac
          to: log.origin.macs

      - rename:
          from:
            - log.host.hostname
          to: origin.host

      - rename:
          from:
            - log.event.dataset
          to: action

      - rename:
          from:
            - log.agent.version
          to: log.agentVersion

      - rename:
          from:
            - log.host.os.kernel
          to: log.osVersion

      - rename:
          from:
            - log.host.os.type
          to: log.osType

      - rename:
          from:
            - log.host.architecture
          to: log.cpuArchitecture

      - cast:
          to: "[]string"
          fields:
            - log.origin.ips

      - cast:
          to: "[]string"
          fields:
            - log.origin.macs

      # Parsing the message field for the log "access" type
      - grok:
          patterns:
            - fieldName: origin.ip
              pattern: '{{.ipv4}}|{{.ipv6}}'
            - fieldName: log.userIdent
              pattern: '{{.word}}|(-)'
            - fieldName: origin.user
              pattern: '{{.word}}\.{{.word}}|(-)'
            - fieldName: log.deviceTime
              pattern: '\[(.*?)\]'
            - fieldName: log.request
              pattern: '\"{{.data}}\"'
            - fieldName: log.statusCode
              pattern: '{{.integer}}'
            - fieldName: origin.bytesReceived
              pattern: '{{.integer}}|(-)'
            - fieldName: log.referrer
              pattern: '\"{{.data}}\"'
            - fieldName: log.userAgent
              pattern: '{{.greedy}}'
          source: log.message

      # Removing unnecessary characters
      - trim:
          function: prefix
          substring: '['
          fields:
            - log.deviceTime

      - trim:
          function: suffix
          substring: ']'
          fields:
            - log.deviceTime

      - trim:
          function: prefix
          substring: '"'
          fields:
            - log.request
            - log.referrer
            - log.userAgent

      - trim:
          function: suffix
          substring: '"'
          fields:
            - log.request
            - log.referrer
            - log.userAgent

      # Parsing the request for the log "access" type
      - grok:
          patterns:
            - fieldName: log.method
              pattern: '{{.word}}'
            - fieldName: origin.path
              pattern: '\/[^ ]*'
            - fieldName: protocol
              pattern: '{{.greedy}}'
          source: log.request

      # Parsing the message field for the log "error" type
      - grok:
          patterns:
            - fieldName: log.deviceTime
              pattern: '{{.year}}\/{{.monthNumber}}\/{{.monthDay}}{{.space}}{{.time}}'
            - fieldName: log.severityLabel
              pattern: '\[{{.data}}\]'
            - fieldName: log.processPidThreadId
              pattern: '{{.integer}}\#{{.integer}}'
            - fieldName: log.requestId
              pattern: '(\:\s\*{{.integer}}\s)|(\:{{.space}})'
            - fieldName: log.message
              pattern: '{{.data}}\,'
            - fieldName: origin.ip
              pattern: '{{.data}}\,'
            - fieldName: target.ip
              pattern: '{{.data}}\,'
            - fieldName: log.quest
              pattern: '{{.word}}\:'
            - fieldName: log.request
              pattern: '\"{{.data}}\"'
            - fieldName: log.restdata
              pattern: '{{.greedy}}'
          source: log.message

      # Removing unnecessary characters
      - trim:
          function: prefix
          substring: '"'
          fields:
            - log.request

      - trim:
          function: suffix
          substring: '"'
          fields:
            - log.request

      - trim:
          function: prefix
          substring: '['
          fields:
            - log.severityLabel

      - trim:
          function: suffix
          substring: ']'
          fields:
            - log.severityLabel

      - trim:
          function: prefix
          substring: ','
          fields:
            - log.restdata

      - trim:
          function: suffix
          substring: ','
          fields:
            - log.message
            - origin.ip
            - target.ip

      # Parsing the request for the log "error" type
      - grok:
          patterns:
            - fieldName: log.method
              pattern: '{{.word}}'
            - fieldName: origin.path
              pattern: '\/[^ ]*'
            - fieldName: protocol
              pattern: '{{.greedy}}'
          source: log.request

      # Parsing the message field for the log "emergency" type
      - grok:
          patterns:
            - fieldName: log.deviceTime
              pattern: '{{.year}}\/{{.monthNumber}}\/{{.monthDay}}{{.space}}{{.time}}'
            - fieldName: log.severityLabel
              pattern: '\[{{.data}}\]'
            - fieldName: log.processPidThreadId
              pattern: '{{.integer}}\#{{.integer}}'
            - fieldName: log.requestId
              pattern: '(\:\s\*{{.integer}}\s)|(\:{{.space}})'
            - fieldName: log.message
              pattern: '{{.greedy}}'
          source: log.message

      # Removing unnecessary characters
      - trim:
          function: prefix
          substring: '['
          fields:
            - log.severityLabel

      - trim:
          function: suffix
          substring: ']'
          fields:
            - log.severityLabel

      # Parsing the message field for the log "notice" type
      - grok:
          patterns:
            - fieldName: log.deviceTime
              pattern: '{{.year}}\/{{.monthNumber}}\/{{.monthDay}}{{.space}}{{.time}}'
            - fieldName: log.severityLabel
              pattern: '\[{{.data}}\]'
            - fieldName: log.processPidThreadId
              pattern: '{{.integer}}\#{{.integer}}'
            - fieldName: log.requestId
              pattern: '(\:\s\*{{.integer}}\s)|(\:{{.space}})'
            - fieldName: log.message
              pattern: '{{.greedy}}'
          source: log.message

      # Removing unnecessary characters
      - trim:
          function: prefix
          substring: '['
          fields:
            - log.severityLabel

      - trim:
          function: suffix
          substring: ']'
          fields:
            - log.severityLabel

      # Adding geolocation to target ip
      - dynamic:
          plugin: com.utmstack.geolocation
          params:
            source: target.ip
            destination: target.geolocation
          where:
            variables:
              - get: target.ip
                as: tIp
                oftype: string
            expression: tIp_ok==true

      # Adding geolocation to origin ip
      - dynamic:
          plugin: com.utmstack.geolocation
          params:
            source: origin.ip
            destination: origin.geolocation
          where:
            variables:
              - get: origin.ip
                as: oIp
                oftype: string
            expression: oIp_ok==true

      # Reformat and field conversions
      - cast:
          fields:
            - log.statusCode
          to: int

      - cast:
          fields:
            - origin.bytesReceived
          to: float

      - reformat:
          fields:
            - log.deviceTime
          function: time
          fromFormat: '01/Feb/2022:08:01:18 -0500'
          toFormat: '2024-09-23T15:57:40.338364445Z'

      # Renaming "log.statusCode" to "statusCode" to add it to the event structure
      - rename:
          from:
            - log.statusCode
          to: statusCode

      # Normalizing request method and renaming to action
      - add:
          function: 'string'
          params:
            key: action
            value: 'get'
          where:
            variables:
              - get: log.method
                as: met
                ofType: string
            expression: met_ok == true && met == "GET"

      - add:
          function: 'string'
          params:
            key: action
            value: 'post'
          where:
            variables:
              - get: log.method
                as: met
                ofType: string
            expression: met_ok == true && met == "POST"

      - add:
          function: 'string'
          params:
            key: action
            value: 'put'
          where:
            variables:
              - get: log.method
                as: met
                ofType: string
            expression: met_ok == true && met == "PUT"

      - add:
          function: 'string'
          params:
            key: action
            value: 'delete'
          where:
            variables:
              - get: log.method
                as: met
                ofType: string
            expression: met_ok == true && met == "DELETE"

      - add:
          function: 'string'
          params:
            key: action
            value: 'request'
          where:
            variables:
              - get: log.method
                as: met
                ofType: string
            expression: met_ok == true && met == "REQUEST"

      # Removing log.method if action was set
      - delete:
          fields:
            - log.method
          where:
            variables:
              - get: action
                as: act
                ofType: string
            expression: act_ok == true

      # Removing unused fields
      - delete:
          fields:
            - log.service
            - log.metadata
            - log.log.offset
            - log.log
            - log.quest
            - log.input.type
            - log.input
            - log.fileset.name
            - log.fileset
            - log.agent
            - log.host
            - log.event
            - log.ecs
            - log.log.file