          patterns:
            - fieldName: log.time
              pattern: '{{.greedy}}{{.space}}'
            - fieldName: log.irrelevant
              pattern: '{{.word}}(=)'
          source: log.time

      - grok:
          patterns:
            - fieldName: log.type
              pattern: '{{.greedy}}{{.space}}'
            - fieldName: log.irrelevant
              pattern: '{{.word}}(=)'
          source: log.type

      - grok:
          patterns:
            - fieldName: log.unsynched
              pattern: '{{.greedy}}{{.space}}'
            - fieldName: log.irrelevant
              pattern: '{{.word}}(=)'
          source: log.unsynched

      - grok:
          patterns:
            - fieldName: log.usestandbysa
              pattern: '{{.greedy}}{{.space}}'
            - fieldName: log.irrelevant
              pattern: '{{.word}}(=)'
          source: log.usestandbysa

      - grok:
          patterns:
            - fieldName: log.user
              pattern: '{{.greedy}}{{.space}}'
            - fieldName: log.irrelevant
              pattern: '{{.word}}(=)'
          source: log.user

      - grok:
          patterns:
            - fieldName: log.vpnpolicy
              pattern: '{{.greedy}}{{.space}}'
            - fieldName: log.irrelevant
              pattern: '{{.word}}(=)'
          source: log.vpnpolicy

      - grok:
          patterns:
            - fieldName: log.vpnpolicyDst
              pattern: '{{.greedy}}{{.space}}'
            - fieldName: log.irrelevant
              pattern: '{{.word}}(=)'
          source: log.vpnpolicyDst

      # ................................................#
      # Rename fields
      # ................................................#
      - rename:
          from:
            - log.dst
          to: target.ip
      - rename:
          from:
            - log.dstname
          to: target.host
      - rename:
          from:
            - log.proto
          to: protocol
      - rename:
          from:
            - log.src
          to: origin.ip
      - rename:
          from:
            - log.src
          to: origin.ip
      - rename:
          from:
            - log.afaction
          to: action
      - rename:
          from:
            - log.dstMac
          to: target.mac
      - rename:
          from:
            - log.srcMac
          to: origin.mac
      - rename:
          from:
            - log.dmac
          to: target.mac
      - rename:
          from:
            - log.smac
          to: origin.mac
      - rename:
          from:
            - log.susr
          to: origin.user

      # Adding geolocation to origin.ip
      - dynamic:
          plugin: com.utmstack.geolocation
          params:
            source: origin.ip
            destination: origin.geolocation
          where:
            variables:
              - get: origin.ip
                as: ip
                ofType: string
            expression: "ip_ok == true"
      
      # Adding geolocation to target.ip
      - dynamic:
          plugin: com.utmstack.geolocation
          params:
            source: target.ip
            destination: target.geolocation
          where:
            variables:
              - get: target.ip
                as: ip
                ofType: string
            expression: "ip_ok == true"

      # ..........................................................................#
      # Removing unnuse fields
      #.........................................................................#
      - delete:
          fields:
            - log.irrelevant
            - log.msgAll
            - log.cefMsgAll