filter {
    if [logx][type] and [logx][type] == "o365" {
        mutate {
            add_field => {
                "dataType" => "o365"
            }
            add_field => {
                "dataSource" => "o365"
            }
        }

        mutate {
            remove_field => ["headers", "[logx][type]", "@version", "global", "es_metadata_id"]
        }

    }
}